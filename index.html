<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Explorer</title>

    <!-- Script Anti CTRL+U, Klik Kanan, dan F12 -->
    <script>
        document.addEventListener("contextmenu", (e) => e.preventDefault());
        document.addEventListener("keydown", (event) => {
            if (event.ctrlKey && (event.key === "u" || event.key === "U" || event.key === "s" || event.key === "S" || event.key === "i" || event.key === "I")) {
                event.preventDefault();
                alert("Akses ini dilarang!");
            }
            if (event.key === "F12") {
                event.preventDefault();
                alert("Akses ini dilarang!");
            }
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            font-size: 1.5rem;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
        }
        .movie {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            width: 200px;
            text-align: center;
        }
        .movie h3 {
            font-size: 1rem;
            margin: 0;
        }
        .ads-container {
            margin: 20px auto;
            text-align: center;
        }
        .video-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: none;
            align-items: center;
            justify-content: center;
        }
        .video-player video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <header>Video Explorer</header>

    <!-- Iklan Adsterra di halaman awal -->
    <div class="ads-container">
        <script async type="text/javascript" src="//www.adsterra.com/script.js"></script>
    </div>

    <div class="container" id="movies-container"></div>

    <!-- Pemutar Video Full Screen -->
    <div class="video-player" id="video-modal">
        <button class="close-btn" onclick="closeVideo()">X</button>
        <video id="video-frame" controls autoplay></video>
        
        <!-- Iklan Adsterra dalam mode pemutaran video -->
        <div class="ads-container">
            <script async type="text/javascript" src="//www.adsterra.com/script.js"></script>
        </div>
    </div>

    <script>
        const movies = [
            { title: "Movie 1", driveId: "cenAcoL11" },
            { title: "Movie 2", driveId: "jhB92t7f1" },
            { title: "Movie 3", driveId: "xyz123abc" },
            { title: "Movie 4", driveId: "lmn456def" }
        ];

        function displayMovies() {
            const moviesContainer = document.getElementById('movies-container');
            moviesContainer.innerHTML = '';

            movies.forEach(movie => {
                const movieElement = document.createElement('div');
                movieElement.classList.add('movie');
                movieElement.innerHTML = `<h3 onclick="openVideo('${movie.driveId}')">${movie.title}</h3>`;
                moviesContainer.appendChild(movieElement);
            });
        }

        function openVideo(driveId) {
            let videoUrl = `https://cdn.videy.co/${driveId}.mp4`;

            // Perbarui URL di bilah alamat
            history.pushState({ video: driveId }, "", `?video=${driveId}`);

            let videoFrame = document.getElementById('video-frame');
            videoFrame.src = videoUrl;
            videoFrame.setAttribute("allow", "autoplay");

            document.getElementById('video-modal').style.display = 'flex';
        }

        function closeVideo() {
            let videoFrame = document.getElementById('video-frame');
            videoFrame.pause();
            videoFrame.src = ""; 
            document.getElementById('video-modal').style.display = 'none';

            // Kembalikan URL ke halaman utama
            history.pushState({}, "", window.location.pathname);
        }

        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get("video");

            if (videoId) {
                openVideo(videoId);
            }
        };

        displayMovies();
    </script>

</body>
</html>
