<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }
        .video-container {
            width: 100%;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            font-size: 3rem;
            position: relative;
        }
        .video-frame {
            width: 100%;
            height: 100%;
        }
        .button-container {
            width: 100%;
            text-align: center;
        }
        .ad-button, .back-button {
            display: block;
            width: 90%;
            padding: 15px;
            margin: 10px auto;
            font-size: 1.5rem;
            text-align: center;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .ad-button {
            background-color: cyan;
            color: black;
        }
        .back-button {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe id="video-frame" class="video-frame" allowfullscreen></iframe>
    </div>
    <div class="button-container">
        <button class="ad-button">ikan adsterra</button>
        <button class="back-button" onclick="closeVideo()">tombol kembali</button>
    </div>

    <script>
        function openVideo(driveId) {
            let videoUrl = `https://cdn.videy.co/${driveId}.mp4`;
            document.getElementById('video-frame').src = videoUrl;
        }
        function closeVideo() {
            document.getElementById('video-frame').src = "";
            window.history.back();
        }

        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get("video");
            if (videoId) {
                openVideo(videoId);
            }
        };
    </script>
</body>
</html>
