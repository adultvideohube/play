<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where To Watch Popular Video</title>
    <script type="text/javascript">
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && (event.key === 'u' || event.key === 'U')) {
                event.preventDefault();
                alert('View source is disabled!');
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .movie {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            cursor: pointer;
            padding: 1rem;
        }
        .movie h3 {
            font-size: 1.2rem;
            margin: 0.5rem;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .modal-content {
            background: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            position: relative;
            width: 90%;
            max-width: 480px;
            max-height: 80vh;
            height: auto;
        }
        .modal iframe {
            width: 100%;
            height: 270px;
        }
        .modal .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.5rem;
        }
        .back-button {
            margin-top: 10px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Video Explorer</h1>
    </header>
    <div class="container" id="movies-container"></div>

    <div class="modal" id="video-modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <iframe id="video-frame" allow="autoplay" frameborder="0" allowfullscreen></iframe>
            <button class="back-button" onclick="closeModal()">Back</button>
        </div>
    </div>

    <script>
        const movies = [
            { title: "Movie 1", driveId: "cenAcoL11" },
            { title: "Movie 2", driveId: "jhB92t7f1" },
            { title: "Movie 3", driveId: "xyz123abc" },
            { title: "Movie 4", driveId: "lmn456def" }
        ];

        function displayMovies() {
            const moviesContainer = document.getElementById('movies-container');
            moviesContainer.innerHTML = '';

            movies.forEach(movie => {
                const movieElement = document.createElement('div');
                movieElement.classList.add('movie');
                movieElement.innerHTML = `
                    <h3 onclick="openModal('${movie.driveId}')">${movie.title}</h3>
                `;
                moviesContainer.appendChild(movieElement);
            });
        }

        function openModal(driveId) {
            let videoUrl = `https://cdn.videy.co/${driveId}.mp4`;

            // Perbarui URL di bilah alamat
            history.pushState({ video: driveId }, "", `?video=${driveId}`);

            let videoFrame = document.getElementById('video-frame');
            videoFrame.src = videoUrl;
            videoFrame.setAttribute("allow", "autoplay");

            document.getElementById('video-modal').style.display = 'flex';
        }

        function closeModal() {
            let videoFrame = document.getElementById('video-frame');
            videoFrame.src = ""; // Hentikan video
            document.getElementById('video-modal').style.display = 'none';

            // Kembalikan URL ke halaman utama
            history.pushState({}, "", window.location.pathname);
        }

        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get("video");

            if (videoId) {
                openModal(videoId);
            }
        };

        displayMovies();
    </script>
</body>
</html>
