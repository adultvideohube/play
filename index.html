<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .video-frame {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            transform: rotateX(20deg);
        }
        .back-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video-frame" class="video-frame" autoplay controls>
            <source src="https://cdn.videy.co/cenAcoL11.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button class="back-button" onclick="closeVideo()">Kembali</button>
    </div>

    <script>
        function closeVideo() {
            window.history.back();
        }
    </script>
</body>
</html>
