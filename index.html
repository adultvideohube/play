    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        }
        header {
            background-color: #333;
            color: white;

            text-align: center;
        }
        .ad-container {
            text-align: center;
            margin: 1rem 0;
        }
        .container {
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .movie {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            cursor: pointer;
        }
        .movie h3 {
            font-size: 1.2rem;
            margin: 0.5rem;
        }
        .pagination {
            text-align: center;
            margin: 2rem 0;
        }
        .pagination button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            margin: 0 5px;
        }
        .pagination button:hover {
            background-color: #555;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .modal-content {
            background: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            position: relative;
            width: 90%;
            max-width: 480px;
            max-height: 80vh;
            height: auto;
        }
        .modal iframe {
            width: 100%;
            height: 270px;
        }
        .modal .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.5rem;
        }
        .back-button {
            margin-top: 10px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .back-button:hover {
            background-color: #555;
        }
    </style>

    <script>
        const movies = [
            { title: "Movie 17", driveId: "cenAcoL11" },
            { title: "Movie 18", driveId: "jhB92t7f1" },
            { title: "Movie 19", driveId: "YOUR_DRIVE_FILE_ID_19" },
            { title: "Movie 20", driveId: "YOUR_DRIVE_FILE_ID_20" }
        ];

        let currentPage = 1;
        const itemsPerPage = 16;

        function displayMovies() {
            const moviesContainer = document.getElementById('movies-container');
            moviesContainer.innerHTML = '';
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const paginatedMovies = movies.slice(startIndex, startIndex + itemsPerPage);

            paginatedMovies.forEach(movie => {
                const movieElement = document.createElement('div');
                movieElement.classList.add('movie');
                movieElement.innerHTML = `
                    <h3 onclick="openModal('${movie.driveId}')">${movie.title}</h3>
                `;
                moviesContainer.appendChild(movieElement);
            });

            document.getElementById('prev-btn').disabled = currentPage === 1;
            document.getElementById('next-btn').disabled = currentPage * itemsPerPage >= movies.length;
        }

        function openModal(driveId) {
            document.getElementById('video-frame').src = `https://cdn.videy.co/${driveId}.mp4`;
            document.getElementById('video-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('video-modal').style.display = 'none';
            document.getElementById('video-frame').src = '';
        }

        function nextPage() {
            if (currentPage * itemsPerPage < movies.length) {
                currentPage++;
                displayMovies();
            }
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                displayMovies();
            }
        }

        displayMovies();
    </script>
