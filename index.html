<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where To Watch Popular Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .video-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            height: 100%;
            background-color: black;
        }
        .video-frame {
            width: 320px;
            height: 480px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            object-fit: cover;
        }
        .ad-container {
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }
        .back-button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="video-container" id="video-container">
        <iframe id="video-frame" class="video-frame" allow="autoplay" frameborder="0" allowfullscreen></iframe>
        <div class="ad-container">Iklan Adsterra</div>
        <button class="back-button" onclick="closeVideo()">Kembali</button>
    </div>

    <script>
        function openVideo(driveId) {
            let videoUrl = `https://cdn.videy.co/${driveId}.mp4`;
            document.getElementById('video-container').style.display = 'flex';
            document.getElementById('video-frame').src = videoUrl;
        }

        function closeVideo() {
            document.getElementById('video-container').style.display = 'none';
            document.getElementById('video-frame').src = "";
        }
    </script>
</body>
</html>
